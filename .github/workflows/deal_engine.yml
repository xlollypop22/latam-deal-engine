name: LATAM Deal Engine

on:
  schedule:
    - cron: "0 */3 * * *"   # каждые 3 часа
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python -m src.run

      - name: Commit state
        run: |
          git config user.name "deal-engine-bot"
          git config user.email "deal-engine-bot@users.noreply.github.com"
          git add data/state.json data/deals.sqlite sources.yaml || true
          git commit -m "Update deal engine state" || echo "No changes"
          git push
